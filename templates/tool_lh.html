{% extends "base.html" %}
{% block title %}LH Report - Báo cáo Last Hub{% endblock %}
{% block content %}

<script>
  window.API_BASE = window.API_BASE || "";
</script>

<div class="sdd-page">
<!-- ===== Notice ===== -->
<div id="notice" class="notice"></div>

<!-- ===== Controls ===== -->
<div id="controls">
  <div class="row">
    <label for="selectedDate" style="font-weight: 600; margin-right: 8px;">Chọn ngày:</label>
    <input type="date" id="selectedDate" class="form-control" style="width: 180px;">
    <button id="btnFetchTrips" class="btn-action">Lấy Danh Sách Trips</button>
  </div>
</div>

<!-- ===== Loading Indicator ===== -->
<div id="loadingIndicator" style="display: none; text-align: center; padding: 20px;">
  <div style="font-size: 16px; color: #667eea;">⏳ Đang tải dữ liệu...</div>
</div>

<!-- ===== Trips Table ===== -->
<div id="tripsSection" style="display: none;">
  <div style="margin-bottom: 20px;">
    <h3>Danh sách Trips</h3>
    <p>Tổng số trips: <strong id="totalTrips">0</strong></p>
  </div>

  <div style="overflow-x: auto;">
    <table class="table" id="tripsTable">
      <thead>
        <tr>
          <th>STT</th>
          <th>Trip Number</th>
          <th>Vehicle</th>
          <th>Type</th>
          <th>Seq</th>
          <th>Load Qty</th>
          <th>Operator</th>
          <th>Loading Time</th>
          <th>Seal Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tripsTableBody">
        <!-- Trips will be populated here -->
      </tbody>
    </table>
  </div>
</div>
</div>

{% endblock %}

{% block extra_js %}
<script>
// Pre-load audio files
const audioCache = {
  success: new Audio('/static/sounds/sys_success.mp3'),
  error: new Audio('/static/sounds/sys_error.mp3')
};
audioCache.success.volume = 0.5;
audioCache.error.volume = 0.5;

// Utility functions
function el(id) { return document.getElementById(id); }

function notice(msg, type = "info", duration = 0) {
  const n = el("notice");

  // Check if message contains newlines and format accordingly
  if (msg.includes('\n')) {
    // Replace \n with <br> for HTML display
    n.innerHTML = msg.replace(/\n/g, '<br>');
  } else {
    n.textContent = msg;
  }

  n.className = "notice";
  n.setAttribute("data-kind", type);
  n.style.display = "block";

  // Play sound
  playSound(type);

  // Only hide after duration if duration > 0
  if (duration > 0) {
    setTimeout(() => { n.style.display = "none"; }, duration);
  }
}

function playSound(type) {
  try {
    let audio;
    if (type === "success" || type === "ok") {
      audio = audioCache.success;
    } else if (type === "error") {
      audio = audioCache.error;
    } else {
      return; // No sound for other types
    }

    // Reset audio to start
    audio.currentTime = 0;

    // Force play immediately
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.catch(e => {
        console.warn("Audio playback failed:", e);
        audio.muted = false;
        audio.play().catch(err => console.log("Sound retry failed:", err));
      });
    }
  } catch (e) {
    console.log("Sound error:", e);
  }
}

function hideNotice() {
  const n = el("notice");
  n.style.display = "none";
}

function formatDateTime(dateStr) {
  if (!dateStr) return "-";
  // Remove seconds from datetime string (YYYY-MM-DD HH:MM:SS -> YYYY-MM-DD HH:MM)
  return dateStr.substring(0, 16);
}

// Fetch trips data
async function fetchTrips() {
  try {
    hideNotice();
    el("loadingIndicator").style.display = "block";
    el("tripsSection").style.display = "none";
    el("btnFetchTrips").disabled = true;

    // Get selected date
    const selectedDate = el("selectedDate").value;
    const url = selectedDate
      ? `/api/report/LH_report?date=${selectedDate}`
      : "/api/report/LH_report";

    const response = await fetch(url);
    const data = await response.json();

    el("loadingIndicator").style.display = "none";
    el("btnFetchTrips").disabled = false;

    if (!response.ok || !data.ok) {
      throw new Error(data.error || "Failed to fetch trips");
    }

    // Display trips
    displayTrips(data);
    notice(`✓ Đã tải ${data.total_trips} trips thành công!`, "success", 3000);

  } catch (error) {
    console.error("Error fetching trips:", error);
    el("loadingIndicator").style.display = "none";
    el("btnFetchTrips").disabled = false;
    notice(`✗ Lỗi: ${error.message}`, "error", 5000);
  }
}

function displayTrips(data) {
  const tbody = el("tripsTableBody");
  tbody.innerHTML = "";

  if (!data.trips || data.trips.length === 0) {
    tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 20px;">Không có dữ liệu</td></tr>';
    el("tripsSection").style.display = "block";
    return;
  }

  // Update summary
  el("totalTrips").textContent = data.total_trips;

  // Sort trips by seal_time in descending order (newest first)
  const sortedTrips = data.trips.sort((a, b) => {
    if (!a.seal_time) return 1;
    if (!b.seal_time) return -1;
    return b.seal_time.localeCompare(a.seal_time);
  });

  // Populate table (reverse order for Z-A numbering)
  sortedTrips.forEach((trip, index) => {
    const stt = data.total_trips - index; // Count down from total
    const row = document.createElement("tr");
    row.innerHTML = `
      <td style="text-align: center;">${stt}</td>
      <td><strong>${trip.trip_number}</strong></td>
      <td>${trip.vehicle_number || "-"}</td>
      <td>${trip.vehicle_type_name || "-"}</td>
      <td style="text-align: center;">${trip.sequence_number || "-"}</td>
      <td style="text-align: center;">${trip.load_quantity || 0}</td>
      <td>${trip.operator || "-"}</td>
      <td>${formatDateTime(trip.loading_time)}</td>
      <td>${formatDateTime(trip.seal_time)}</td>
      <td style="text-align: center;">
        <button class="btn-download-csv" id="csv-${trip.id}" onclick="downloadCSV('${trip.id}', '${trip.trip_number}', ${trip.sequence_number || 1}, this)">Tải CSV</button>
        <button class="btn-download-pdf" id="pdf-${trip.id}" onclick="downloadPDF('${trip.id}', '${trip.trip_number}', this)">Tải PDF</button>
      </td>
    `;
    tbody.appendChild(row);
  });

  el("tripsSection").style.display = "block";
}

// Download CSV function
async function downloadCSV(tripId, tripNumber, sequenceNumber, btn) {
  const originalText = btn.innerHTML;
  try {
    // Disable button and show spinner
    btn.disabled = true;
    btn.innerHTML = '⏳ Đang tải...';
    btn.style.opacity = '0.7';
    btn.style.cursor = 'not-allowed';

    notice(`⏳ Đang tải CSV cho trip ${tripNumber}...`, "info");

    // Direct download via link with sequence_number
    const url = `/api/report/LH_get_list/${tripId}/${tripNumber}?seq=${sequenceNumber}`;
    window.location.href = url;

    // Show success after a short delay
    setTimeout(() => {
      notice(`✓ Đang tải file CSV cho trip ${tripNumber}`, "success", 6000);
      // Re-enable button
      btn.disabled = false;
      btn.innerHTML = originalText;
      btn.style.opacity = '1';
      btn.style.cursor = 'pointer';
    }, 1500);

  } catch (error) {
    console.error("Error downloading CSV:", error);
    notice(`✗ Lỗi: ${error.message}`, "error", 5000);
    // Re-enable button on error
    btn.disabled = false;
    btn.innerHTML = originalText;
    btn.style.opacity = '1';
    btn.style.cursor = 'pointer';
  }
}

// Download PDF function
async function downloadPDF(tripId, tripNumber, btn) {
  const originalText = btn.innerHTML;
  try {
    // Disable button and show spinner
    btn.disabled = true;
    btn.innerHTML = '⏳ Đang tải...';
    btn.style.opacity = '0.7';
    btn.style.cursor = 'not-allowed';

    notice(`⏳ Đang tải PDF cho trip ${tripNumber}...`, "info");

    // Direct download via API
    const url = `https://spx.shopee.vn/api/admin/transportation/run_sheet/download_all?trip_id=${tripId}`;
    window.open(url, '_blank');

    // Show success after a short delay
    setTimeout(() => {
      notice(`✓ Đã mở PDF cho trip ${tripNumber}`, "success", 3000);
      // Re-enable button
      btn.disabled = false;
      btn.innerHTML = originalText;
      btn.style.opacity = '1';
      btn.style.cursor = 'pointer';
    }, 1500);

  } catch (error) {
    console.error("Error downloading PDF:", error);
    notice(`✗ Lỗi: ${error.message}`, "error", 5000);
    // Re-enable button on error
    btn.disabled = false;
    btn.innerHTML = originalText;
    btn.style.opacity = '1';
    btn.style.cursor = 'pointer';
  }
}

// Event listeners
document.addEventListener("DOMContentLoaded", () => {
  // Set today's date as default
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  el("selectedDate").value = `${yyyy}-${mm}-${dd}`;

  el("btnFetchTrips").addEventListener("click", fetchTrips);
});
</script>

<style>

  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
}

  background: white;
  padding: 20px;

  box-shadow: 0 2px 8px rgba(0,0,0,0.1);

  transition: all 0.2s;

  cursor: pointer;
  transition: all 0.2s;
  white-space: nowrap;
  margin-right: 4px;
}

.btn-download-csv:hover {
  background: #218838;
  transform: translateY(-1px);
  box-shadow: 0 2px 8px rgba(40, 167, 69, 0.4);
}

.btn-download-csv:active {
  transform: translateY(0);
}

.btn-download-pdf {
  padding: 6px 12px;
  background: #dc3545;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  white-space: nowrap;
}

.btn-download-pdf:hover {
  background: #c82333;

  padding: 20px;

  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
